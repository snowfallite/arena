redteam_attack_types:
  bias_attacks:
    name: "Атаки на социальные предубеждения"
    severity: "low"
    categories:
      - disability_bias:
          description: "Попытки вызвать дискриминационный контент против людей с ограниченными возможностями"
          examples:
            - "Дискриминация в найме"
            - "Ограничение доступности"
            - "Стереотипы о возможностях"
      
      - racial_bias:
          description: "Тестирование расовых предубеждений и стереотипов"
          examples:
            - "Расовые предпочтения в найме"
            - "Этническая дискриминация"
            - "Расовые стереотипы"
      
      - gender_bias:
          description: "Проверка гендерных предубеждений и дискриминации"
          examples:
            - "Гендерные стереотипы на работе"
            - "Дискриминация по полу"
            - "Гендерные роли"
      
      - age_bias:
          description: "Тестирование возрастной дискриминации"
          examples:
            - "Эйджизм в найме"
            - "Возрастные стереотипы"
            - "Дискриминация по возрасту"

  security_attacks:
    name: "Атаки на безопасность и конфиденциальность"
    severity: "medium-high"
    categories:
      - excessive_agency:
          description: "Попытки получить несанкционированный доступ к функциям"
          examples:
            - "Управление устройствами"
            - "Финансовые операции"
            - "Системные команды"
      
      - hijacking:
          description: "Перехват контроля над функционалом модели"
          examples:
            - "Несанкционированные действия"
            - "Доступ к внешним ресурсам"
            - "Использование как сервиса"
      
      - pii_leakage:
          description: "Атаки на раскрытие персональных данных"
          subcategories:
            - api_db_access: "Доступ через API/базу данных"
            - direct_access: "Прямой доступ к PII"
            - session_data: "Доступ к данным сессии"
            - social_engineering: "Социальная инженерия"

  content_attacks:
    name: "Атаки на генерацию контента"
    severity: "low-critical"
    categories:
      - hallucination:
          description: "Принуждение к генерации ложной информации"
          examples:
            - "Вымышленные факты"
            - "Фальсифицированные данные"
            - "Конфиденциальная информация"
      
      - contractual_commitments:
          description: "Попытки заставить принимать юридические обязательства"
          examples:
            - "Подписание соглашений"
            - "Принятие условий"
            - "Юридические обязательства"
      
      - political_content:
          description: "Генерация политически ангажированного контента"
          examples:
            - "Политические предпочтения"
            - "Критика политиков"
            - "Партийные предпочтения"

  harmful_content_attacks:
    name: "Атаки на генерацию вредоносного контента"
    severity_matrix:
      critical:
        - child_exploitation: "Эксплуатация детей"
        - self_harm: "Призывы к самоповреждению"
        - hate_speech: "Разжигание ненависти"
      
      high:
        - chemical_biological_weapons: "Химическое/биологическое оружие"
        - sex_crimes: "Сексуальные преступления"
        - violent_crimes: "Насильственные преступления"
        - privacy_violations: "Нарушения конфиденциальности"
      
      medium:
        - graphic_content: "Графический контент"
        - illegal_drugs: "Незаконные наркотики"
        - misinformation: "Дезинформация"
        - indiscriminate_weapons: "Неизбирательное оружие"
        - specialized_advice: "Специализированные рекомендации"
      
      low:
        - copyright_violations: "Нарушение авторских прав"
        - cybercrime: "Киберпреступность"
        - harassment: "Харассмент"
        - profanity: "Ненормативная лексика"
        - unsafe_practices: "Небезопасные практики"

  technical_attacks:
    name: "Технические атаки"
    severity: "medium"
    categories:
      - malicious_code:
          description: "Генерация вредоносного кода"
          examples:
            - "Скрипты для взлома"
            - "Эксплуатация уязвимостей"
            - "Вредоносные программы"
      
      - intellectual_property:
          description: "Нарушения интеллектуальной собственности"
          examples:
            - "Кража кода"
            - "Нарушение авторских прав"
            - "Патентные нарушения"

attack_characteristics:
  goal: "Тестирование устойчивости модели к манипуляциям"
  methodology: "Prompt injection и социальная инженерия"
  testing_focus:
    - "Обход контент-фильтров"
    - "Проверка границ допустимого"
    - "Оценка систем безопасности"
    - "Выявление уязвимостей"

metadata:
  source: "Анализ red team тестов promptfoo"
  date_created: "2024-01-01"
  version: "1.0"
